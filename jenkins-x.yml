buildPack: none
pipelineConfig:
  pipelines:
    release:
      pipeline:
        options:
          containerOptions:
            env:
            - name: DOCKER_REGISTRY
              valueFrom:
                configMapKeyRef:
                  key: docker.registry
                  name: jenkins-x-docker-registry
            - name: GIT_AUTHOR_EMAIL
              value: jenkins-x@googlegroups.com
            - name: GIT_AUTHOR_NAME
              value: jenkins-x-bot
            - name: GIT_COMMITTER_EMAIL
              value: jenkins-x@googlegroups.com
            - name: GIT_COMMITTER_NAME
              value: jenkins-x-bot
            - name: XDG_CONFIG_HOME
              value: /home/jenkins
            name: ""
            resources:
              requests:
                cpu: 1200m
                memory: 6Gi
            securityContext:
              privileged: true
            volumeMounts:
            - mountPath: /home/jenkins
              name: workspace-volume
            - mountPath: /kaniko/.docker
              name: jenkins-docker-cfg
          volumes:
          - emptyDir: {}
            name: workspace-volume
          - name: jenkins-docker-cfg
            secret:
              secretName: jenkins-docker-cfg
        agent:
          image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
        stages:
          - name: build-base
            options:
              volumes:
                - name: kaniko-secret
                  secret:
                    secretName: kaniko-secret
                    items:
                      - key: kaniko-secret
                        path: kaniko/kaniko-secret.json
              containerOptions:
                volumeMounts:
                  - name: kaniko-secret
                    mountPath: /secrets
            environment:
              - name: PUSH_LATEST
                value: "false"
              - name: GIT_COMMITTER_EMAIL
                value: jenkins-x@googlegroups.com
              - name: GIT_COMMITTER_NAME
                value: jenkins-x-bot
              - name: GIT_AUTHOR_EMAIL
                value: jenkins-x@googlegroups.com
              - name: GIT_AUTHOR_NAME
                value: jenkins-x-bot
            steps:
            # build base images
            - name: clean-1
              image: jhipster/jhipster:v6.9.0
              command: echo jhipster | sudo -S chmod +777 ./
            - name: clean-1-1
              image: jhipster/jhipster:v6.9.0
              command: echo jhipster | sudo -S chmod +x mvnw  
            - name: clean-2
              image: jhipster/jhipster:v6.9.0
              command: ./mvnw -ntp clean -P-webpack
            - name: install-tools
              image: jhipster/jhipster:v6.9.0
              command: ./mvnw -ntp com.github.eirslett:frontend-maven-plugin:install-node-and-npm -DnodeVersion=v12.16.1 -DnpmVersion=6.14.5  
            - name: install-npm
              image: jhipster/jhipster:v6.9.0
              command: ./mvnw -ntp com.github.eirslett:frontend-maven-plugin:npm
            - name: package
              image: jhipster/jhipster:v6.9.0
              command: ./mvnw -ntp verify -P-webpack -Pprod -DskipTests
            # - name: build-push
            #   image: jhipster/jhipster:v6.9.0
            #   command: ./mvnw -ntp jib:build
            - name: build-and-push-base
              command: /kaniko/executor
              args:
                - --dockerfile=/workspace/source/Dockerfile
                - --destination=$DOCKER_REGISTRY/$DOCKER_REGISTRY_ORG/$APP_NAME:${inputs.params.version}
                - --context=/workspace/source
                - --skip-tls-verify-registry=$DOCKER_REGISTRY/$DOCKER_REGISTRY_ORG
                - --cache-repo=$DOCKER_REGISTRY/$DOCKER_REGISTRY_ORG/cache
                - --cache=true
                - --cache-dir=/workspace
          
